<form [formGroup]="model" (submit)="addTask(newTitle, newDescription)" class="example-form"> 

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Titre" formControlName="titre" #newTitle required>
    <mat-error *ngIf="titre.invalid && titre.errors?.required">
        Le titre est obligatoire
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Description" #newDescription></textarea>
  </mat-form-field>

  <button mat-raised-button type="submit">Ajouter</button>
  
</form>
